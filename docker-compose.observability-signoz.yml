# =============================================================================
# SigNoz Stack: APM completo com ClickHouse
# =============================================================================
# Stack de observabilidade baseada em SigNoz (traces, métricas, logs em um só).
# Use quando quiser experimentar a abordagem SigNoz/APM.
#
# Uso: docker-compose -f docker-compose.observability-signoz.yml up -d
# OTEL: localhost:4317 (gRPC), localhost:4318 (HTTP)
# SigNoz UI: http://localhost:8083
# =============================================================================

volumes:
  vol-signoz-clickhouse:

networks:
  docker_network:

services:
  otel-collector-signoz:
    image: signoz/signoz-otel-collector:0.111.24
    container_name: otel-collector-signoz
    hostname: otel-collector-signoz
    command: [ --config=/etc/otel-collector-config.yml ]
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./docker/otel-collector/otel-collector-signoz-config.yml:/etc/otel-collector-config.yml
    env_file:
      - ./.env
    networks:
      - docker_network
    depends_on:
      signoz-clickhouse:
        condition: service_healthy

  signoz-zookeeper:
    image: signoz/zookeeper:3.7.1
    container_name: signoz-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    env_file:
      - ./docker/signoz/.env
    healthcheck:
      test: ["CMD-SHELL", "curl -s -m 2 http://localhost:8080/commands/ruok | grep error | grep null"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - docker_network

  signoz-clickhouse:
    image: clickhouse/clickhouse-server:25.5.6
    container_name: signoz-clickhouse
    restart: unless-stopped
    ports:
      - "8124:8123"
      - "9004:9000"
    env_file:
      - ./docker/signoz/.env
    volumes:
      - vol-signoz-clickhouse:/var/lib/clickhouse
    depends_on:
      signoz-zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "0.0.0.0:8123/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - docker_network

  signoz-schema-migrator:
    image: signoz/signoz-schema-migrator:v0.129.13
    container_name: signoz-schema-migrator
    command:
      - sync
      - --dsn=tcp://signoz-clickhouse:9000
      - --up=
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
    restart: on-failure
    networks:
      - docker_network

  signoz-server:
    image: signoz/signoz:v0.110.0
    container_name: signoz
    restart: unless-stopped
    ports:
      - "8083:8080"
    env_file:
      - ./docker/signoz/.env
    volumes:
      - ./data/signoz:/var/lib/signoz
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
      signoz-schema-migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - docker_network
