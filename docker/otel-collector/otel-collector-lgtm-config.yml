# OTEL Collector - LGTM Stack (Prometheus, Loki, Tempo, Grafana)
# Use with: docker-compose -f docker-compose.observability-lgtm.yml

receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
  resourcedetection:
    detectors: [env, system]
    timeout: 2s
    system:
      hostname_sources: [os]

exporters:
  prometheus:
    endpoint: "0.0.0.0:9091"
  loki:
    endpoint: "http://loki-server:3100/loki/api/v1/push"
  otlp/tempo:
    endpoint: "tempo-server:4317"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch, resourcedetection]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
  telemetry:
    metrics:
      address: 0.0.0.0:8888
